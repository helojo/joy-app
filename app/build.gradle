apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.joy.app"
        minSdkVersion 12
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"

        // Enabling multidex support. Requires Build-Tools 21.1.0, and Support repository rev 8.
        multiDexEnabled false
    }
    signingConfigs {
        debug {
            storeFile file("../debug.keystore")
        }
        release {
            storeFile file("../qyer.keystore")
            storePassword "T0tototo"
            keyAlias "qyer"
            keyPassword "T0tototo"
        }
    }
    buildTypes {
        debug {
            debuggable true
            signingConfig signingConfigs.debug
//            versionNameSuffix "-debug"
//            applicationIdSuffix "debug"
        }
        release {
            debuggable false
            signingConfig signingConfigs.release
//            minifyEnabled true
//            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-project.txt'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':joy-library-android:library')
}
